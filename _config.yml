# Site Settings
name: The Green Light
theme: jekflix
title: The Green Light
description: So we beat on, boats against the current, borne back ceaselessly into the past.
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
email: hungchienpeter@gmail.com
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  # - title: Contact
  #   url: /contact
  # - title: Feed
  #   url: /feed.xml

# Social Media Settings
# Remove the item if you don't need it
github_username: Peterhungchien
twitter_username: hungchienpeter
disqus_username: the-green-light

# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true

# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
